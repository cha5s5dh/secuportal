<!DOCTYPE html>
<html>
<head>
    <title>정보보안 포털</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
</head>
<body>
    <header>
        <h1>정보보안 포털</h1>
        {% include 'main/navbar.html' %}
    </header>
    <div class="container">
        <div class="content">
            {% block content %}
            <div class="grid-container">
                <div class="grid-item">보안정보</div>
                <div class="grid-item">기능2</div>
                <div class="grid-item">기능3</div>
                <div class="grid-item">기능4</div>
            </div>
            {% endblock %}
        </div>
        <div class="login">
            {% block login %}
            <div class="login-container">
                <h2>로그인</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">사용자 이름:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">로그인</button>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="location.href='{% url 'password_reset' %}'">패스워드 찾기</button>
                        <button type="button" onclick="location.href='{% url 'signup' %}'">회원가입</button>
                    </div>
                </form>
            </div>
            {% endblock %}
        </div>
    </div>
</body>
</html>
