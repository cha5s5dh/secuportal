<!-- main/templates/main/post_detail.html -->

{% extends 'main/base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>Category: {{ post.category }}</p>
    <p>Author: {{ post.author }}</p>
    <p>Time: {{ post.created_at }}</p>
    <p>Views: {{ post.views }}</p>
    <p>{{ post.content }}</p>
{% endblock %}
