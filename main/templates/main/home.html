{% extends 'main/base.html' %}

{% block content %}
<div class="home-container">
    <div class="content">
        <div class="main-grid-container">
            <div class="main-grid-item item1">보안정보</div>
            <div class="main-grid-item item2">기능2</div>
            <div class="main-grid-item item3">기능3</div>
            <div class="main-grid-item item4">기능4</div>
        </div>
    </div>
    <div class="login">
        <div class="login-container">
            <h2>로그인</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">계정:</label>
                    <input type="text" id="username" name="username" required style="width: 80%;">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required style="width: 80%;">
                </div>
                <div class="form-group">
                    <button type="submit" style="width: 40%;">로그인</button>
                    <button type="button" onclick="location.href='{% url 'password_reset' %}'" style="width: 40%;">패스워드 찾기</button>
                    <button type="button" onclick="location.href='{% url 'signup' %}'" style="width: 40%;">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
